name: Cypress
on:
  push:
    branches: [ master ]
jobs:
  job1:
    name: Deploy and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
    - name: Checkout de repositorio
      uses: actions/checkout@v2
    - name: Cypress.io
      uses: cypress-io/github-action@v4.2.0
      with:
          start: npm run test
